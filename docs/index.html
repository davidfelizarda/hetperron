<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Het Perron — Narrowcasting</title>

  <style>
    :root{
      --perron-blue:#123d9c;
      --ink:#111;
      --muted:rgba(17,17,17,.72);
      --line:rgba(17,17,17,.10);

      --accent-now:#e3e314;
      --accent-next:#e570c2;

      --pad:48px;
      --radius:32px;

      --font-base:26px;
      --font-small:18px;
      --font-large:34px;
      --font-xlarge:60px;
    }

    html,body{ width:100vw; height:100vh; }

    body{
      margin:0;
      font-family:Arial,sans-serif;
      background:#fff;
      color:var(--ink);
      overflow:hidden;
      font-size:var(--font-base);
    }

    .screen{
      position:fixed;
      inset:0;
      padding:var(--pad);
      box-sizing:border-box;
      display:none;
    }
    .screen.active{display:block;}

    .header{
      background:var(--perron-blue);
      color:#fff;
      border-radius:var(--radius);
      padding:20px 24px;
      margin-bottom:16px;
      display:flex;
      justify-content:space-between;
      align-items:flex-end;
      gap:16px;
    }

    .brand{
      display:flex;
      align-items:flex-end;
      gap:20px;
    }

    .brand img{
      height:52px;
      width:auto;
      display:block;
    }

    .brand h1{
      margin:0;
      font-size:var(--font-xlarge);
      font-weight:900;
      letter-spacing:-0.02em;
      line-height:1;
    }

    .meta{
      font-size:var(--font-small);
      text-align:right;
      opacity:.9;
      white-space:nowrap;
      line-height:1.2;
    }

    .planning-wrap{
      height:calc(100vh - (var(--pad)*2) - 110px);
    }

    .rooms{
      display:grid;
      grid-template-columns:1fr 1fr;
      grid-template-rows:repeat(3,1fr);
      gap:14px;
      height:100%;
    }

    .room{
      border:2px solid var(--line);
      border-radius:26px;
      padding:14px;
      background:#fff;
      display:flex;
      flex-direction:column;
      gap:10px;
    }

    .room-name{
      font-weight:900;
      padding-bottom:6px;
      border-bottom:1px solid var(--line);
    }

    .slot{
      padding:10px;
      border-radius:18px;
      border:2px solid var(--line);
      display:flex;
      flex-direction:column;
      gap:4px;
      min-height:64px; /* STRAKS blijft leeg maar zichtbaar */
    }

    .badge{
      font-size:13px;
      font-weight:900;
      letter-spacing:.12em;
      text-transform:uppercase;
      padding:6px 10px;
      border-radius:999px;
      width:fit-content;
    }
    .badge.now{background:var(--accent-now);}
    .badge.next{background:var(--accent-next);}

    .time{font-weight:900;}
    .what{font-size:.85em;color:var(--muted);}

    .title{
      font-size:var(--font-xlarge);
      font-weight:900;
      margin:0 0 24px 0;
    }

    .card{
      border:2px solid var(--line);
      border-radius:var(--radius);
      padding:24px;
      height:calc(100vh - (var(--pad)*2) - 120px);
    }

    .row{
      display:flex;
      justify-content:space-between;
      padding:16px 0;
      border-bottom:1px solid var(--line);
    }

    .promo{
      height:calc(100vh - (var(--pad)*2));
      border:2px dashed var(--line);
      border-radius:var(--radius);
      display:flex;
      align-items:center;
      justify-content:center;
      font-size:var(--font-large);
      color:var(--muted);
    }

    .status{
      position:fixed;
      left:var(--pad);
      bottom:16px;
      font-size:16px;
      opacity:.55;
    }
  </style>
</head>

<body>

<section class="screen active" id="screen-plan-1">
  <div class="header">
    <div class="brand">
      <img src="./assets/Het Perron-Logo-Liggend-Wit.png" alt="Het Perron">
      <h1>Zaalplanning</h1>
    </div>
    <div class="meta">
      <div id="clockTop">—</div>
      <div id="dataState">Data: laden…</div>
    </div>
  </div>

  <div class="planning-wrap">
    <div class="rooms" id="roomsPage1">
      <!-- JS vult dit -->
    </div>
  </div>
</section>

<section class="screen" id="screen-plan-2">
  <div class="header">
    <div class="brand">
      <img src="./assets/Het Perron-Logo-Liggend-Wit.png" alt="Het Perron">
      <h1>Zaalplanning</h1>
    </div>
    <div class="meta">
      <div id="clockTop2">—</div>
      <div id="dataState2">Data: laden…</div>
    </div>
  </div>

  <div class="planning-wrap">
    <div class="rooms" id="roomsPage2">
      <!-- JS vult dit -->
    </div>
  </div>
</section>

<section class="screen" id="screen-agenda">
  <h1 class="title">Agenda</h1>
  <div class="card">
    <div class="row"><strong>Later</strong><span>Agenda komt hier</span></div>
  </div>
</section>

<section class="screen" id="screen-promo">
  <div class="promo">Promo’s volgen later</div>
</section>

<div class="status" id="status">—</div>

<script>
  // =============================
  // CONFIG
  // =============================
  // VUL HIER JE WORKER URL IN:
  const WORKER_BASE = "https://JOUW-WORKER-URL.workers.dev";

  // Updatefrequentie: elke 2 minuten
  const DATA_REFRESH_MS = 2 * 60 * 1000;

  // Schermrotatie
  const SCREEN_SECONDS = 15;

  // Zaalvolgorde (hardcoded)
  const ROOM_ORDER = [
    "Stadsschouwburg",
    "theaterzaal",
    "polyvalente zaal",
    "vergaderlokaal 1",
    "vergaderlokaal 2",
    "vergaderlokaal 3",
    "vergaderlokaal 4",
    "vergaderlokaal A",
    "repetitieruimte",
  ];

  // Pagina-indeling: 6 op pagina 1, rest op pagina 2
  const PAGE1 = ROOM_ORDER.slice(0, 6);
  const PAGE2 = ROOM_ORDER.slice(6);

  // =============================
  // HELPERS
  // =============================
  function fmtTimeRange(startIso, endIso){
    if(!startIso || !endIso) return "—";
    const s = new Date(startIso);
    const e = new Date(endIso);
    const hhmm = (d) => d.toLocaleTimeString("nl-BE", { hour:"2-digit", minute:"2-digit" });
    return `${hhmm(s)}–${hhmm(e)}`;
  }

  function safeText(v, fallback=""){
    if(v === null || v === undefined) return fallback;
    const t = String(v).trim();
    return t.length ? t : fallback;
  }

  function renderRoomCard(roomName, current, next){
    const curTime = current ? fmtTimeRange(current.start, current.end) : "—";
    const curTitle = current ? safeText(current.title, "Activiteit") : "Geen activiteit";
    const nextTime = next ? fmtTimeRange(next.start, next.end) : "";
    const nextTitle = next ? safeText(next.title, "Activiteit") : "";

    // Belangrijk: STRAKS vak blijft bestaan, maar inhoud kan leeg zijn.
    return `
      <div class="room">
        <div class="room-name">${roomName}</div>

        <div class="slot">
          <span class="badge now">NU</span>
          <div class="time">${curTime}</div>
          <div class="what">${curTitle}</div>
        </div>

        <div class="slot">
          ${next ? `<span class="badge next">STRAKS</span>
                    <div class="time">${nextTime}</div>
                    <div class="what">${nextTitle}</div>` : ``}
        </div>
      </div>
    `;
  }

  function setDataState(text){
    document.getElementById("dataState").textContent = text;
    document.getElementById("dataState2").textContent = text;
  }

  // =============================
  // CLOCK
  // =============================
  function tick(){
    const d = new Date();
    const txt = d.toLocaleString("nl-BE",{
      weekday:"long", day:"numeric", month:"long",
      hour:"2-digit", minute:"2-digit"
    });
    document.getElementById("clockTop").textContent = txt;
    document.getElementById("clockTop2").textContent = txt;
  }
  tick();
  setInterval(tick, 1000);

  // =============================
  // DATA FETCH
  // =============================
  let lastPayload = null;

  async function fetchPlanning(){
    const today = new Date().toISOString().slice(0, 10);
    const url = `${WORKER_BASE}/planning?date=${today}`;

    try{
      setDataState("Data: laden…");
      const res = await fetch(url, { cache: "no-store" });
      if(!res.ok){
        setDataState(`Data: fout (${res.status})`);
        return;
      }
      const data = await res.json();
      lastPayload = data;

      // Map per zaal
      const map = new Map();
      for(const r of (data.rooms || [])){
        map.set(r.room, r);
      }

      // Render pagina 1 en 2
      const html1 = PAGE1.map(name => {
        const item = map.get(name) || { current:null, next:null };
        return renderRoomCard(name, item.current, item.next);
      }).join("");

      const html2 = PAGE2.map(name => {
        const item = map.get(name) || { current:null, next:null };
        return renderRoomCard(name, item.current, item.next);
      }).join("");

      document.getElementById("roomsPage1").innerHTML = html1;
      document.getElementById("roomsPage2").innerHTML = html2;

      setDataState("Data: OK");
    } catch(e){
      setDataState("Data: fout (netwerk)");
    }
  }

  // eerste load + refresh
  fetchPlanning();
  setInterval(fetchPlanning, DATA_REFRESH_MS);

  // =============================
  // SCREEN ROTATION
  // =============================
  const screens = ["screen-plan-1","screen-plan-2","screen-agenda","screen-promo"];
  const labels  = ["Planning 1","Planning 2","Agenda","Promo"];
  let i = 0;

  function showScreen(idx){
    screens.forEach((id, j) => {
      document.getElementById(id).classList.toggle("active", j === idx);
    });
    document.getElementById("status").textContent = "Scherm: " + labels[idx];
    i = idx;
  }

  showScreen(0);

  setInterval(() => {
    const next = (i + 1) % screens.length;
    showScreen(next);
  }, SCREEN_SECONDS * 1000);

  // failsafe reload (zoals eerder)
  setTimeout(()=>location.reload(), 10 * 60 * 1000);
</script>

</body>
</html>
