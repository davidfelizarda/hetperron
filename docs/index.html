<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Het Perron — Narrowcasting</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Albert+Sans:ital,wght@0,400;0,600;0,700;0,800;0,900;1,400&display=swap" rel="stylesheet">

  <style>
    :root{
      --brand-blue:#1242A8;
      --bg:#ffffff;
      --card:#ffffff;
      --border:#E6E6E6;
      --muted:#6B6B6B;
      --text:#111111;

      --pill-now:#DDEB00;
      --pill-next:#F08AD8;
      --pill-text:#111111;

      --r-xl:34px;
      --r-lg:22px;
      --r-md:16px;

      --pad:54px;
    }

    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family:"Albert Sans", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background:#111;
      color:var(--text);
      overflow:hidden;
    }

    /* 9:16 canvas */
    .stage{
      width:1080px;
      height:1920px;
      background:var(--bg);
      position:absolute;
      left:50%;
      top:50%;
      transform:translate(-50%,-50%) scale(var(--scale,1));
      transform-origin:center;
      overflow:hidden;
    }

    .screen{
      width:100%;
      height:100%;
      padding: var(--pad);
      display:none;
    }
    .screen.active{ display:block; }

    /* Header */
    .header{
      background:var(--brand-blue);
      border-radius: var(--r-xl);
      padding:42px;
      color:#fff;
      display:grid;
      grid-template-columns: 1fr auto;
      align-items:end;
    }

    .header-left{
      display:flex;
      flex-direction:column;
      align-items:flex-start;
      gap:14px;
    }

    .logo{
      height:52px;
      width:auto;
      max-width:520px;
      object-fit:contain;
      display:block;
    }

    .title{
      font-size:84px;
      line-height:0.95;
      font-weight:800;
      margin:0;
      white-space:nowrap;
      letter-spacing:-0.02em;
    }

    .header-right{
      text-align:right;
      font-size:30px;
      line-height:1.15;
      opacity:.95;
    }
    .header-right .date{ font-weight:800; }
    .header-right .meta{ opacity:.9; }

    /* === SCREEN 1: Planning grid === */
    .grid{
      margin-top:36px;
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap:26px;
    }

    .room-card{
      background:var(--card);
      border:2px solid var(--border);
      border-radius: var(--r-lg);
      padding:22px;
      min-height:0;
    }

    .room-head{
      display:flex;
      align-items:flex-start;
      justify-content:space-between;
      gap:10px;
      margin-bottom:18px;
    }

    .room-name{
      font-size:44px;
      line-height:1.05;
      font-weight:800;
      margin:0;
      letter-spacing:-0.01em;
    }

    /* ✅ Compacter zodat 6 cards altijd passen */
    .slot{
      border:2px solid var(--border);
      border-radius: var(--r-md);
      padding:16px 16px 18px 16px;
      margin-top:14px;
      min-height: 180px;

      display:flex;
      flex-direction:column;
      justify-content:flex-start;
      gap:10px;
    }

    /* ✅ Alleen bij lange titels: slot iets hoger + extra ademruimte */
    .room-card.long .slot{
      min-height: 210px;
      padding-bottom:24px;
    }

    .pill{
      align-self:flex-start;
      font-weight:900;
      letter-spacing:1px;
      font-size:22px;
      padding:8px 16px;
      border-radius:999px;
      color:var(--pill-text);
      text-transform:uppercase;
    }
    .pill.now{ background:var(--pill-now); }
    .pill.next{ background:var(--pill-next); }

    .time{
      font-size:52px;
      line-height:1;
      font-weight:900;
      letter-spacing:-0.5px;
      margin:0;
    }

    /* Titel: max 3 regels + automatische verkleining */
    .name{
      font-size:34px;
      line-height:1.12;
      color:#2B2B2B;
      margin:0;
      word-break:break-word;

      display:-webkit-box;
      -webkit-box-orient: vertical;
      -webkit-line-clamp: 3;
      overflow:hidden;
    }
    .name.small{ font-size:28px; }
    .name.tiny{ font-size:24px; }

    .slot.empty .pill{ opacity:.28; }
    .slot.empty .time,
    .slot.empty .name{ opacity:.22; }

    /* === SCREEN 2: Agenda list === */
    .agenda-wrap{
      margin-top:36px;
      border:2px solid var(--border);
      border-radius: var(--r-xl);
      padding:28px;
      height: 1460px;
      overflow:hidden;
      background:#fff;
    }

    .agenda-header{
      display:flex;
      align-items:baseline;
      justify-content:space-between;
      gap:18px;
      margin-bottom:18px;
    }

    .agenda-subtitle{
      font-size:30px;
      font-weight:900;
      letter-spacing:-0.01em;
      margin:0;
    }

    .agenda-range{
      font-size:22px;
      color:var(--muted);
      margin:0;
      text-align:right;
      white-space:nowrap;
    }

    .agenda-list{
      display:flex;
      flex-direction:column;
      gap:14px;
    }

    .agenda-row{
      display:grid;
      grid-template-columns: 240px 140px 1fr;
      gap:18px;
      padding:18px 18px;
      border:2px solid var(--border);
      border-radius: var(--r-lg);
      align-items:start;
    }

    .agenda-date{
      font-size:30px;
      font-weight:900;
      letter-spacing:-0.01em;
      line-height:1.05;
      margin:0;
    }

    .agenda-time{
      font-size:30px;
      font-weight:900;
      line-height:1.05;
      margin:0;
    }

    .agenda-title{
      font-size:32px;
      font-weight:800;
      line-height:1.1;
      margin:0;

      display:-webkit-box;
      -webkit-box-orient: vertical;
      -webkit-line-clamp: 2;
      overflow:hidden;
    }

    .agenda-genre{
      margin-top:8px;
      font-size:22px;
      color:var(--muted);
      font-weight:700;
      text-transform:uppercase;
      letter-spacing:0.08em;
    }

    .agenda-empty{
      color:var(--muted);
      font-size:30px;
      font-weight:700;
      padding:22px;
      border:2px dashed #D0D0D0;
      border-radius:26px;
      text-align:center;
    }

    /* Placeholder promo */
    .placeholder{
      margin-top:42px;
      border:2px dashed #D0D0D0;
      border-radius:26px;
      height: 1460px;
      display:flex;
      align-items:center;
      justify-content:center;
      color:#8a8a8a;
      font-size:34px;
      text-align:center;
      padding:30px;
    }
  </style>
</head>

<body>
  <div class="stage" id="stage">

    <!-- SCREEN 1: ZAALPLANNING -->
    <section class="screen active" id="screen-planning">
      <div class="header">
        <div class="header-left">
          <img class="logo" src="assets/Het Perron-Logo-Liggend-Wit.png" alt="Het Perron" />
          <h1 class="title">Zaalplanning</h1>
        </div>
