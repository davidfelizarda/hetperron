<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Het Perron â€” Narrowcasting</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Albert+Sans:ital,wght@0,400;0,600;0,700;0,800;0,900;1,400&display=swap" rel="stylesheet">

<style>

/* ===============================
   BASIS (ONVERANDERD)
================================ */

:root{
  --brand-blue:#1242A8;
  --bg:#ffffff;
  --card:#ffffff;
  --border:#E6E6E6;
  --muted:#6B6B6B;
  --text:#111111;

  --pill-now:#DDEB00;
  --pill-next:#F08AD8;
  --pill-text:#111111;

  --r-xl:34px;
  --r-lg:22px;
  --r-md:16px;

  --pad:48px;
  --row-alt:#F3F4F6;
}

*{ box-sizing:border-box; }

body{
  margin:0;
  font-family:"Albert Sans", system-ui, sans-serif;
  background:#111;
  color:var(--text);
  overflow:hidden;
}

.stage{
  width:1080px;
  height:1920px;
  background:var(--bg);
  position:absolute;
  left:50%;
  top:50%;
  transform:translate(-50%,-50%) scale(var(--scale,1));
  transform-origin:center;
  overflow:hidden;
}

.screen{
  width:100%;
  height:100%;
  padding:var(--pad);
  display:none;
}
.screen.active{ display:block; }

/* ===============================
   HEADER (ONVERANDERD)
================================ */

.header{
  background:var(--brand-blue);
  border-radius:var(--r-xl);
  padding:38px;
  color:#fff;
  display:grid;
  grid-template-columns:1fr auto;
  align-items:end;
}

.header-left{
  display:flex;
  flex-direction:column;
  gap:12px;
}

.logo{
  height:50px;
}

.title{
  font-size:78px;
  font-weight:800;
  margin:0;
}

.header-right{
  text-align:right;
  font-size:28px;
}

/* ===============================
   PROMO FULLSCREEN (NIEUW)
================================ */

#screen-promo{
  padding:0;
  background:#000;
}

#promoImg{
  width:100%;
  height:100%;
  object-fit:cover;
  display:block;
}

</style>
</head>

<body>

<div class="stage" id="stage">

<!-- ===============================
     SCREEN 1: ZAALPLANNING
================================ -->
<section class="screen active" id="screen-planning">
  <!-- jouw bestaande code blijft hier -->
</section>

<!-- ===============================
     SCREEN 2: AGENDA
================================ -->
<section class="screen" id="screen-agenda">
  <!-- jouw bestaande code blijft hier -->
</section>

<!-- ===============================
     SCREEN 3: PROMO
================================ -->
<section class="screen" id="screen-promo">
  <img id="promoImg" alt="">
</section>

</div>

<script>

/* ===============================
   PROMO TEST LOAD
================================ */

async function loadFirstPromoImage(){
  try{
    const res = await fetch("promo/promo.json?ts=" + Date.now());
    const list = await res.json();
    if (!list.length) return;

    const img = document.getElementById("promoImg");
    if (img) img.src = list[0];
  }catch(e){
    console.error("promo load failed", e);
  }
}

/* ===============================
   INIT (BESTAAND)
================================ */

refreshAll();
loadFirstPromoImage();
setInterval(refreshAll, REFRESH_MS);
initMainRotation();

</script>
</body>
</html>
